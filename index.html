
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L'Élégance Moderne | Maison de Couture</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&family=Inter:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
      :root { --quad-bg: #fcfaf7; --quad-text: #121212; }
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: var(--quad-bg); 
        color: var(--quad-text); 
        margin: 0; 
        padding: 0; 
        overflow-x: hidden; 
      }
      h1, h2, h3, .serif { font-family: 'Cormorant Garamond', serif; }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      #loader {
        position: fixed; inset: 0; background: #fcfaf7; z-index: 9999;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        transition: opacity 0.8s ease-out;
      }
      .loader-line { width: 0%; height: 1px; background: #121212; margin-top: 24px; animation: load 2.5s forwards cubic-bezier(0.16, 1, 0.3, 1); }
      @keyframes load { to { width: 240px; } }
      
      .app-ready #loader { opacity: 0; pointer-events: none; }
    </style>

    <script type="importmap">
{
  "imports": {
    "framer-motion": "https://esm.sh/framer-motion@^12.24.7",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="loader">
      <p class="serif italic text-4xl tracking-tighter mb-2">L'Élégance Moderne</p>
      <div class="loader-line"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
      // Petit script pour masquer le loader une fois que le contenu est prêt
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('app-ready');
        }, 1500);
      });
    </script>
  </body>
</html>
