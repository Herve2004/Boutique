
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L'Élégance Moderne | Maison de Couture</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Polices Luxe : Playfair Display pour les titres, Outfit pour le corps -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Outfit:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      :root { --quad-bg: #fcfaf7; --quad-text: #121212; }
      body { 
        font-family: 'Outfit', sans-serif; 
        background-color: var(--quad-bg); 
        color: var(--quad-text); 
        margin: 0; 
        padding: 0; 
        overflow-x: hidden; 
        -webkit-font-smoothing: antialiased;
      }
      h1, h2, h3, .serif { font-family: 'Playfair Display', serif; }
      
      #loader {
        position: fixed; inset: 0; background: #fcfaf7; z-index: 9999;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        transition: opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .loader-line { 
        width: 0%; height: 1px; background: #121212; margin-top: 24px; 
        animation: load 2s forwards cubic-bezier(0.16, 1, 0.3, 1); 
      }
      @keyframes load { to { width: 180px; } }
      .app-ready #loader { opacity: 0; pointer-events: none; }
      
      .apple-glass {
        background: rgba(252, 250, 247, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Animation de révélation des images */
      .img-reveal {
        clip-path: inset(0 100% 0 0);
        animation: reveal 1.5s cubic-bezier(0.77, 0, 0.175, 1) forwards;
      }
      @keyframes reveal {
        to { clip-path: inset(0 0 0 0); }
      }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.3?deps=react@19.0.0,react-dom@19.0.0",
    "framer-motion": "https://esm.sh/framer-motion@11.11.17?deps=react@19.0.0,react-dom@19.0.0",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?deps=react@19.0.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="loader">
      <p class="serif italic text-5xl tracking-tighter mb-1">Maison de Couture</p>
      <p class="text-[9px] uppercase tracking-[1em] opacity-30 mt-4">Paris • Londres • Milan</p>
      <div class="loader-line"></div>
    </div>
    
    <div id="root"></div>

    <script type="text/babel" data-type="module">
      import "./index.tsx";
    </script>
  </body>
</html>
